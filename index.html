<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコードスキャナー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #result { margin-top: 1em; font-size: 1.2em; color: green; }
  </style>
</head>
<body>
  <h2>バーコードをスキャンしてください</h2>
  <video id="video"></video>
  <p>結果: <span id="result">スキャン待ち</span></p>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        const deviceId = videoInputDevices.length > 1
          ? videoInputDevices[1].deviceId
          : videoInputDevices[0].deviceId;

        codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = result.getText();
          }
        });
      })
      .catch(err => {
        resultElement.textContent = 'カメラアクセスエラー: ' + err;
      });
  </script>
</body>
</html>
