<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート連携</title>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; margin: 20px auto; }
    td, th { border: 1px solid #ccc; padding: 5px; }
    input { width: 100%; box-sizing: border-box; }
    button { margin: 10px; padding: 10px 20px; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <h1 class="center">Googleスプレッドシート連携テーブル</h1>
  <div class="center">
    <button onclick="addRow()">行を追加</button>
    <button onclick="saveData()">保存</button>
  </div>
  <table id="data-table"></table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwXBux356txEK54ID7juElqTcbGRO_EC4SWnufSkA9uopxzS4d37cSbo5j-wdGHE-c/exec";

    async function loadData() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const table = document.getElementById("data-table");
      table.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        for (let i = 0; i < 5; i++) {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = row[i] || "";
          td.appendChild(input);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      });
    }

    function addRow() {
      const table = document.getElementById("data-table");
      const tr = document.createElement("tr");
      for (let i = 0; i < 5; i++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        td.appendChild(input);
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    async function saveData() {
      const rows = Array.from(document.querySelectorAll("#data-table tr"));
      const data = rows.map(tr =>
        Array.from(tr.querySelectorAll("input")).map(input => input.value)
      );
      await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      alert("保存しました！");
    }

    loadData();
  </script>
</body>
</html>
