<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>明細編集</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    input { width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h2>明細編集フォーム</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>日付</th>
        <th>時間</th>
        <th>内容</th>
        <th>担当</th>
        <th>フロア</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="updateData()">更新</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbymcAHzl4974yzBzrtICE5QwbAtjYzSGCQzgnGVvSFXXxtgcj6EKYeH71X0xylegbe9dQ/exec';

    async function fetchData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = '';

      for (let i = 1; i <= 20; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 5; j++) {
          const cell = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.value = data[i]?.[j] || '';
          cell.appendChild(input);
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    }

    async function updateData() {
      const rows = Array.from(document.querySelectorAll("#data-table tbody tr"));
      const values = rows.map(row =>
        Array.from(row.querySelectorAll("input")).map(input => input.value.trim())
      ).filter(row => row.some(cell => cell !== ''));

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(values),
        headers: { 'Content-Type': 'application/json' }
      });

      if (res.ok) {
        alert('更新完了');
        fetchData();
      } else {
        alert('更新失敗');
      }
    }

    fetchData();
  </script>
</body>
</html>
